<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema City Movies</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <h1>Cinema City Movies v2</h1>
  <div class="controls">
    <label for="cinemaIds">Cinema IDs (comma-separated):</label>
    <input
      type="text"
      id="cinemaIds"
      value="1823,1802"
      style="width: 150px;"
    />
    &nbsp;&nbsp;
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker" />
    &nbsp;&nbsp;
    <button id="fetchMoviesBtn">Fetch Movies</button>
  </div>

  <div id="moviesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
