<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Cinema + Ratings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cinema Ratings Viewer</h1>
  <div class="controls">
    <label for="cinemaIds">Cinema IDs (comma-separated):</label>
    <input
      type="text"
      id="cinemaIds"
      value="1823,1802"
      style="width: 150px;"
    />
    &nbsp;&nbsp;
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker" />
    &nbsp;&nbsp;
    <button id="fetchMoviesBtn">Fetch Movies</button>
  </div>

  <div id="moviesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
